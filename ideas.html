  <main>
    <section id="ideas" class="ideas-section">
      <div class="ideas-section-inner">
        <h2>Ideas</h2>

        <!-- Create idea form -->
        <form id="idea-form" class="idea-form">
          <label>
            <div class="label-text">Title</div>
            <input id="idea-title" name="title" type="text" placeholder="Short title" required />
          </label>

          <label>
            <div class="label-text">Note</div>
            <!-- contenteditable rich note area - supports pasted images and inline links -->
            <div id="idea-note" name="note" class="idea-editor" contenteditable="true" aria-label="Idea note">Describe the idea</div>
          </label>

          <div class="idea-form-actions">
            <button id="idea-submit" type="submit">Post idea</button>
            <button id="idea-clear" type="button" class="muted">Clear</button>
          </div>
        </form>

        <div id="ideas-list" class="ideas-list">Loading…</div>
      </div>
    </section>

  </main>
